<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> camera will open shortly</h1>
<video id="vid" autoplay> </video>
<script>
    navigator.mediaDevices.getUserMedia({
    video:{
        width:1200,
        height:720

        }
    })
    .then(stream=> {
        document.getElementById("vid").srcObject = stream;
        })
</script>


</body>
</html>
